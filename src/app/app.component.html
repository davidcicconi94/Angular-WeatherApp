<div class="container p-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card card-body">
        <form (submit)="submitLocation(cityName)">
          <div class="form-group">
            <img
              width="150"
              src="../assets/weather-img.png"
              alt="weather-img"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control mt-3"
              placeholder="City Name"
              #cityName
            />
          </div>
          <button class="btn btn-primary btn-block mt-5">GET WEATHER</button>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <div *ngIf="weather" class="card card-body">
        <h1 class="text-center">{{ city }}</h1>
        <p>Temperature: {{ weather.main.temp }}</p>
        <p>Temperature Sensation: {{ weather.main.feels_like }}</p>
      </div>
    </div>
  </div>
</div>
